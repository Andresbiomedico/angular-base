
<h4>Listado</h4>
<ul class="list-group">
  <!-- opciones del ngfor para saber cual es el primero el ultimo par y impar  -->
  <li
    *ngFor="let character of characterList;
    let id = index;
    let isFirst = first;
    let isLast= last;
    let isEven= even;
    let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary':isEven
    }">

    <!-- el anterior es agregar una clase de acuerdo a una condicion -->
    <div>
      <span class="text-primary">{{id + 1 }}. </span>

      <span>{{character.name}}</span> - <strong>power: </strong>

      <span>{{character.power}} </span>

      <!-- <span>Es Par: {{isEven}} </span>
      <span>Es ImparPar: {{isOdd}} </span> -->
    </div>


    <button (click)="OnDeleteCharacterById(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>
